<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<script src="//code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
	<div id="loginmodal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10"><input type="text" class="form-control" id="username"></div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10"><input type="password" class="form-control" id="password"></div>
						</div>
					</form>
				</div>
				<div class="modal-footer"><button class="btn tn-default">Cancel</button><button class="btn btn-primary" id="loginbutton">Login</button></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h3>Agent Status</h3>
				<div id="agentstatus"></div>
			</div>
		</div>
		<div class="row">
			<ul class="nav nav-tabs" id="consoletabs">
				<li class="active"><a href="#campaign" data-toggle="tabs">Campaign</a></li>
				<li><a href="#settings" data-toggle="tabs">Settings</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="campaign"><h4>Campaign</h4></div>
				<div class="tab-pane" id="settings"><h4>Settings</h4></div>
			</div>
		</div>
	</div>
</body>
</html>
