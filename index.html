<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Call Center Demo UI</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<script src="//code.jquery.com/jquery-3.1.0.min.js" charset="utf-8"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
	<div id="loginmodal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger hide" id="loginerror"></div>
					<form class="form-horizontal" onsubmit="login()" id="loginform">
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10"><input type="text" class="form-control" id="username"></div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10"><input type="password" class="form-control" id="password"></div>
						</div>
						<input type="submit" style="display: none">
					</form>
				</div>
				<div class="modal-footer"><button class="btn btn-primary" id="loginbutton">Login</button></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h3>Agent Status</h3>
				<div id="agentstatus"></div>
			</div>
		</div>
		<div class="row">
			<ul class="nav nav-tabs" id="consoletabs">
				<li class="active"><a href="#campaign" data-toggle="tabs">Campaign</a></li>
				<li><a href="#settings" data-toggle="tabs">Settings</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="campaign" style="padding-top: 10px">
					<div class="row">
						<div class="col-md-3">
							<div class="well">
								<strong>Campaign List</strong>
								<ol id="campaignlist"></ol>
							</div>
						</div>
						<div class="col-md-5">
							<div class="btn-group">
								<button class="btn btn-primary" id="joincampaign">Join Campaign</button>
								<button class="btn btn-success" id="nextcall">Next Call</button>
								<button class="btn btn-danger" id="hangupcall">Hangup Call</button>
								<button class="btn btn-warning" id="leavevoicemail">Leave Voicemail</button>
							</div>
							<div class="well" style="margin-top: 10px">
								<h4>Campaign Script</h4>
								<div id="campaignscript"></div>
							</div>
							<div class="well" style="margin-top: 10px">
								<h4>Campaign Survey</h4>
								<div id="campaignsurvey"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="settings" style="padding-top: 10px">
					<div class="col-md-6">
						<h4>Settings</h4>
						<form action="" id="settingsform" onsubmit="submitUserSettings()" class="form-horizontal">
							<div class="form-group">
								<label for="" class="control-label col-sm-3">First Name</label>
								<div class="col-sm-9"><input type="text" name="user[first_name]" id="settings_firstname" class="form-control"></div>
							</div>
							<div class="form-group">
								<label for="" class="control-label col-sm-3">Last Name</label>
								<div class="col-sm-9"><input type="text" name="user[last_name]" id="settings_last_name" class="form-control"></div>
							</div>
							<div class="form-group">
								<label for="" class="control-label col-sm-3">Email</label>
								<div class="col-sm-9"><input type="email" name="user[email]" id="settings_email" class="form-control"></div>
							</div>
							<div class="form-group">
								<label for="" class="control-label col-sm-3">Country</label>
								<div class="col-sm-9"><input type="text" name="agent[country]" id="settings_country" class="form-control"></div>
							</div>
							<div class="form-group">
								<label for="" class="control-label col-sm-3">Phone Number</label>
								<div class="col-sm-9"><input type="text" name="agent[phone_no]" id="settings_phoneno" class="form-control"></div>
							</div>
							<div class="form-group">
								<label for="" class="control-label col-sm-3">Language</label>
								<div class="col-sm-9"><input type="text" name="agent[language]" id="settings_language" class="form-control"></div>
							</div>
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3"><button type="submit" class="btn btn-primary" id="submitsettings">Submit</button></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
